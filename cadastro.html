<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Patinhas de Amor</title>
</head>
<body>

  <header>
    <h1>ONG Patinhas de Amor</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cadastro de Voluntário ou Doador</h2>
      <form action="#" method="post">

        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(00) 00000-0000" required>

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="RJ" required>
        </fieldset>

        <fieldset>
          <legend>Tipo de Participação</legend>
          <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label>
          <label><input type="radio" name="tipo" value="doador" required> Doador</label>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
    <img src="img/cadastro.jpg" alt="Junte-se a nós e faça a diferença na vida dos animais!">
  </main>

  <footer>
    <p>©️ 2025 ONG Patinhas de Amor - Todos os direitos reservados</p>
  </footer>

</body>
</html>
